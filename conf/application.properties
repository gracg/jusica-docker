spring.datasource.url= jdbc:postgresql://db:5432/jusica
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.initialization-fail-timeout = 10000
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
server.port=8080
jwt.secret=somerandomjwtsecret

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.main.allow-circular-references = true

mailjet-key=mailjet-key
mailjet-secret=mailjet-secret

api.host = http://api.juse.app
api.domain = juse.app
menu.host = http://juse.app
